<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faenoir Raffle</title>

  <link rel="stylesheet" href="style.css" />
  <script src="data/characters.js" defer></script>
  <script src="script.js" defer></script>

  <style>
    /* ðŸŽƒ Halloween spooky theme */
    body {
      background: linear-gradient(180deg, #1a0e2f 0%, #3b1f50 100%);
      font-family: "Poppins", sans-serif;
      color: #fdf6ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Mist effect */
    .mist {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%);
      pointer-events: none;
      animation: drift 12s infinite linear;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(20px) translateY(10px); }
      100% { transform: translateX(0) translateY(0); }
    }

    header.site-header {
      text-align: center;
      padding: 3rem;
      background: rgba(42,27,61,0.85);
      border-bottom: 3px dashed rgba(155,89,182,0.5);
      position: relative;
    }
    header.site-header h1 {
      font-family: 'Fredoka One', sans-serif;
      font-size: 64px;
      color: #9b59b6;
      text-shadow: 0 0 8px #ff6f61, 0 0 20px #9b59b6;
    }

    main.container.character-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem;
      gap: 3rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .character-left img {
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      background: #2a1b3d;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .character-left img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 12px 40px rgba(255,111,97,0.7);
    }

    aside.character-right {
      background: #2a1b3d;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      min-width: 320px;
      max-width: 400px;
      color: #fdf6ff;
      position: relative;
    }

    .ml-row, .toyhouse-row, .enter-raffle {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .button {
      background: linear-gradient(90deg, #9b59b6, #ff6f61);
      border: none;
      border-radius: 14px;
      padding: 0.8rem 1.6rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .button:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 8px 28px rgba(255,111,97,0.8);
    }
    .button.big { font-size: 1.2rem; }
    .button.small { font-size: 1rem; padding: 0.6rem 1.2rem; }

    .info-card {
      margin-top: 2rem;
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .info-card p, .info-card ul { margin: 0.5rem 0; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: #2a1b3d;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      color: #fdf6ff;
      animation: modalPop 0.4s ease forwards;
    }
    @keyframes modalPop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-close {
      position: absolute;
      right: 15px;
      top: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #ff6f61;
      cursor: pointer;
    }
    #username-input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #9b59b6;
      border-radius: 14px;
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      background: rgba(0,0,0,0.3);
      color: #fdf6ff;
    }
    #entry-result { margin-top: 1rem; font-weight: bold; }

    #winner-display {
      text-align: center;
      margin-top: 1.5rem;
      background: rgba(255,111,97,0.2);
      border: 2px dashed #ff6f61;
      border-radius: 12px;
      padding: 1rem;
      font-weight: bold;
      color: #ff6f61;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,111,97,0.5); }
      50% { box-shadow: 0 0 20px rgba(255,111,97,1); }
    }

    footer.site-footer {
      text-align: center;
      background: rgba(42,27,61,0.85);
      border-top: 3px dashed rgba(155,89,182,0.5);
      padding: 1.5rem;
    }
    .footer-links a {
      margin: 0 12px;
      text-decoration: none;
      color: #9b59b6;
      font-weight: 600;
      transition: color 0.3s;
    }
    .footer-links a:hover {
      color: #ff6f61;
    }

  </style>
</head>
<body>
  <div class="mist"></div>

  <header class="site-header">
    <h1 id="char-title">Raffle</h1>
  </header>

  <main class="container character-page">
    <div class="character-left">
      <img id="char-image" src="" alt="character" />
    </div>

    <aside class="character-right">
      <div class="ml-row">
        <div class="ml-number" id="ml-number">ML #</div>
        <a id="ml-link" class="button small" href="#" target="_blank">View ML</a>
      </div>

      <div class="toyhouse-row">
        <a id="toyhouse-link" class="button small" href="#" target="_blank">Toyhouse</a>
      </div>

      <div class="enter-raffle">
        <button id="enter-button" class="button big">Enter Raffle</button>
      </div>

      <div id="winner-display" class="hidden">ðŸŽƒ Winner: â€”</div>

      <div class="info-card" id="info-card">
        <p><strong>Designer:</strong> <span id="designer"></span></p>
        <p><strong>Species:</strong> <span id="species"></span></p>
        <p><strong>Traits:</strong></p>
        <ul id="traits"></ul>
      </div>
    </aside>
  </main>

  <div id="raffle-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h2>Enter Raffle</h2>
      <p>Enter your Toyhouse username to join today's raffle.</p>
      <input id="username-input" placeholder="Toyhouse username" />
      <div class="modal-actions">
        <button id="submit-entry" class="button big">Submit</button>
      </div>
      <div id="entry-result" class="entry-result"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="https://toyhou.se/~world/225325.faenoir" target="_blank" rel="noopener">Toyhouse World</a>
      <a href="https://discord.gg/Nx258QXPzr" target="_blank" rel="noopener">Discord</a>
      <a href="https://gummygyaru.github.io/Faenoir/" target="_blank" rel="noopener">Masterlist</a>
      <a href="https://gummygyaru.github.io/Faenoir/species.html" target="_blank" rel="noopener">Info</a>
    </div>
  </footer>
</body>
</html>
